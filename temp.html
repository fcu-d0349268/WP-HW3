<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>溫度轉換</title>
</head>
<body>
    <script>
        var Cel_temp = prompt("輸入攝氏溫度")
        var trans_temp = (Cel_temp) => {
            var Fah_temp = (9/5) * Cel_temp + 32
            return Fah_temp
        }
        //我命名方式是Python派的
        document.write("<h1>攝氏溫度為" + Cel_temp + "˚C時，華氏溫度為" + trans_temp(Cel_temp) + "˚F</h1>")
    </script>
</body>
</html>
