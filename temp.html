<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>溫度轉換</title>
</head>
<body>
    <script>
        var Fah_temp = prompt("輸入華氏溫度")
        var trans_temp = (Fah_temp) => {
            var Cel_temp = (Fah_temp - 32) * (5/9)
            return Cel_temp
        }
        document.write("<h1>攝氏溫度為" + trans_temp(Fah_temp) + "˚C</h1>")
    </script>
</body>
</html>
